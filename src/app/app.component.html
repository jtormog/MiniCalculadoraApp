<h1>{{title}}</h1>
<div class="container">
  <form>
    Numero 1: <input class="mb-2" [(ngModel)]="numero1" name="numero1"><br>
    Numero 2: <input class="mb-2" [(ngModel)]="numero2" name="numero2"><br>

    <input type="submit" class="btn btn-primary me-2" value="sumar" (click)="sumar()">
    <input type="submit" class="btn btn-primary" value="restar" (click)="restar()">
    <br>Resultado: {{resultado}}
  </form>
</div>
